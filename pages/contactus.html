    <h2 class="contactus_title animate__animated animate__backInLeft">Contacto</h2>
    <div class="contactus__flexbox">
        <form action="thanks.html" method="get" enctype="text/plain" class="form animate__animated animate__backInLeft">

            <div>
                <label for="_name">nombre (*)</label>
                <input type="text" id="_name" placeholder="Ingresa tu nombre" required>
            </div>
            <br>
            <div>
                <label for="_email">email (*)</label>
                <input type="email" id="_email" placeholder="example@mail.com" required>
            </div>
            <br>
            <div>
                <label for="_phone">teléfono</label>
                <input type="text" id="_phone" placeholder="ingresa tu teléfono">
            </div>
            <br>

            <select name="_subject" id="_subject">
                <option value="1"> Consulta sobre productos</option>
                <option value="2"> Consulta sobre compras </option>
                <option value="3"> Otras consultas </option>
            </select>
            <br>
            <br>
            <div>
                <textarea name="_comment" id="_comment" cols="30" rows="10" placeholder="Ingresa tu comentario"
                    required=""></textarea>
            </div>

            <br>

            <div>
                <label for="_acepto">Acepto términos y condiciones (*)</label>
                <input type="checkbox" id="acepto" required>
            </div>
            <div>
                <label for="_newsletter">Deseo recibir noticias de productos</label>
                <input type="checkbox" id="_newsletter">
            </div>
            <br>
            <p>los campos (*) son obligatorios</p>
            <div class="contactus_buttons">
                <input type="submit" value="Enviar comentario">
                <input type="reset" value="Borrar todo">
            </div>

        </form>
